<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='styles.css'/>
    <title>sign-up-form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap" rel="stylesheet">
    
</head>
<body>
    <div class="grid-container">
        <section class="first-container">
        </section>

        <section class="second-container">
            <h1>This is not a real online service! You know you need something like this in your life to help your realize your deepest dreams. 
                Sign up now to get started<br><br>
            You know you want to.</h1>
            <section class="form-container">
                <h2>Let's Do This</h2>
            <form>
                <div class="fomr-row">
                <fieldset>
                    <label name="firstName">First Name</label>
                    <input type="text" name="firstName" id="firstName" value="Max">

                    <label name="lastName">Last Name</label>
                    <input type="text" name="lastName" id="lastName" value="Menninga">
                   
                </fieldset>
                </div>
                <div class="form-row">
                <fieldset>
                    <label name="Email">Email</label>
                    <input type="Email" name="Email" id="Email" value="">
                   
                    <label name="phoneNumber">Phone Number</label>
                    <input type="number" name="phoneNumber" id="phoneNumber" value="">

                    
                </fieldset>
                <fieldset>
                    <label name="Password">Password</label>
                    <input type="password" name="Password" id="Password" value="">

                    <label name="confirmPassword">Confirm Password</label>
                    <input type="password" name="confirmPassword" id="confirmPassword" value="">
                </fieldset>
            </form>
            </section>
            <section class="bottom-line">
            <button>Create Account</button>
            <p>Already have an account? Log in</p>
            </section>
        </section>
    </div>
</body>
</html>
